
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Adminlogin</title>
    <link href="/css/all.css" rel="stylesheet" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 shadow-sm p-3 mb-5 bg-white rounded">
                <form action="/home/adminsignin" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control  mb-3 shadow bg-body-tertiary border-0" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control mb-3 shadow bg-body-tertiary border-0" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary mb-3 shadow bg-body-danger border-0">Submit</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
